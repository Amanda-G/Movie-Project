<div class="movie-card" *ngFor="let movie of movieList?.results, index as i">
    <div class="card-content">
        <img class="movie-pic" *ngIf="movie"
            src="https://image.tmdb.org/t/p/w220_and_h330_face{{ (movie.poster_path) }}" alt="{{movie.title}}"
            (click)="showDetails(i)" />

        <p class="rating"><i class="fas fa-star"></i> Rating: {{ movie.vote_average }}</p>
        <button (click)="added(movie)" class="fav-btn"><i class="fas fa-heart"
                [ngClass]="{marked: movie.isFavorite}"></i></button>
    </div>

    <div class="pop-up" *ngIf="showIndex === i">
        <div class="details">
            <div class="detail-head">
                <img class="picture" *ngIf="movie"
                    src="https://image.tmdb.org/t/p/w220_and_h330_face{{ (movie.poster_path) }}" alt="movie poster" />
                <div class="title-rating">
                    <h2>{{ movie.title }}</h2>
                    <p class="detail-content"><i class="fas fa-star"></i> Rating: {{ movie.vote_average }}</p>
                </div>
            </div>
            <p class="detail-content">Overview: {{movie.overview}}</p>
            <button (click)="hideDetails()" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
    </div>
</div>
