<div>
    <img *ngIf="movieRef" src="https://image.tmdb.org/t/p/w220_and_h330_face{{ (movieRef.poster_path) }}"
        alt="movie poster" />
    <h2>{{ movieRef.title }}</h2>
    <p>Rating: {{ movieRef.vote_average }}</p>
    <button>Favorite</button>
</div>
